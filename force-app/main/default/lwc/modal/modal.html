<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium">{modalTitle}</h2>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot></slot>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" label={submitButtonLabel} onclick={handleSubmit}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
