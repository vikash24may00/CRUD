<template>
    <template if:true={error}>
        <div class="slds-text-color_error" role="alert">
            {error}
        </div>
    </template>
    <template if:true={parentChildPetData}>
        <lightning-datatable
            key-field="id"
            data={parentChildPetData}
            columns={columns}
            hide-checkbox-column>
        </lightning-datatable>
    </template>
</template>
